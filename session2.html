?><!DOCTYPE html>
<html>
<head>
  <title>Halaman Pemeriksaan Login</title>
</head>
<body>
  <div id="konten"></div>

  <script>
    // Periksa apakah "login" ada di sessionStorage
    const user = sessionStorage.getItem("login");

    if (user) {
      document.getElementById("konten").innerHTML = `
        <h1>Selamat Datang ${user}</h1>
        <h2>Halaman ini hanya bisa diakses jika Anda sudah login</h2>
        <h2>Klik <a href="session3.html">di sini (session3.html)</a> untuk LOGOUT</h2>
      `;
    } else {
      document.body.innerHTML = `
        <h2>Anda belum login! Anda tidak berhak masuk ke halaman ini.</h2>
        <a href="index.html">Klik di sini untuk login</a>
      `;
    }
  </script>
</body>
</html>
